buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
	
	dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.12.1-1.1.0"
group = "com.cazsius.solcarrot"
archivesBaseName = "solcarrot"

sourceCompatibility = targetCompatibility = "1.8" 
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.12.1-14.22.0.2475"
    runDir = "run"
    mappings = "snapshot_20170909"
}

repositories {
	maven {
		url "http://www.ryanliptak.com/maven/"
	}
	
	maven {
		url "http://dvs1.progwml6.com/files/maven"
	}
	
	maven {
		url "http://tehnut.info/maven"
	}
}

dependencies {
   deobfCompile "applecore:AppleCore:1.12.1-2.2.2:deobf"
   deobfCompile "mcp.mobius.waila:Hwyla:1.8.20-B35_1.12"
   deobfCompile "mezz.jei:jei_1.12.1:4.7.8.94"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
