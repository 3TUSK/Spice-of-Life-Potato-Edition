buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
	
	dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = "1.12.1-1.3"
group = "com.cazsius.solcarrot"
archivesBaseName = "solcarrot"

sourceCompatibility = targetCompatibility = "1.8" 
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.12.2-14.23.3.2655"
    runDir = "run"
    mappings = "snapshot_20180425"
}

repositories {
	maven {
		url "http://www.ryanliptak.com/maven/"
	}
	
	maven {
		url "http://dvs1.progwml6.com/files/maven"
	}
	
	maven {
		url "http://tehnut.info/maven"
	}
}

dependencies {
	deobfCompile "applecore:AppleCore:1.12.2-3.1.1:deobf"
	deobfCompile "mcp.mobius.waila:Hwyla:1.8.25-B40_1.12"
	deobfCompile "mezz.jei:jei_1.12.2:4.9.1.169"
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
